                <div class="mb-3">

                <div class="mb-3">
                    <label class="form-label">Asunto</label>
                    <div class="input-group">
                        <span class="input-group-text formulario__icon"><i class="bi bi-chat-fill"></i></span>
                        <input id="asunto" class="form-control" type="text" placeholder="Ingrese asunto del mensaje">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <textarea id="mensaje" class="form-control" rows="4" type="text" placeholder="Ingrese mensaje de su consulta"></textarea>
                </div>
                <button type="submit" class="btn w-100 formulario__boton" onclick="enviarFormulario()">
                    <i class="bi bi-send-fill"></i> Enviar
                </button>
            </form>
