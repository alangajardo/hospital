    <main>

        <section>
            <form class="formulario">
                <h1>Formulario contacto</h1>
                <label class="formulario__etiqueta">Nombre</label>
                <input class="formulario__input" type="text" placeholder="Ingrese su nombre">
            
                <label class="formulario__etiqueta">Correo electrónico</label>
                <input class="formulario__input" type="email" placeholder="Ingrese su correo">
            
                <label class="formulario__etiqueta">Asunto</label>
                <input class="formulario__input" type="text" placeholder="Ingrese asunto del mensaje">
            
                <label class="formulario__etiqueta">Mensaje</label>
                <textarea class="formulario__area" type="text" placeholder="Ingrese mensaje de su consulta"></textarea>
                <input class="formulario__input formulario__input--boton" type="submit" value="Enviar">
            </form>
        </section>
        <hr>
        <div class="mapswrapper">

    <style>
        /* Estilos para los enlaces */
        .footer-link {
            color: #5a5a5a; /* Color gris */
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        /* Efecto hover para los enlaces */
        .footer-link:hover {
            color: #007bff; /* Cambia a color azul */
            transform: scale(1.05); /* Leve ampliación */
            text-decoration: underline; /* Subrayado al pasar el mouse */
        }
