</head>
<body id="cuerpo">
    <nav class="navbar navbar-expand-lg bg-body-secondary sticky-top menu">
        <div class="container-fluid">
            <img class="navbar-brand menu__img" src="assets/img/logo.png" alt="logo hospital">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="equipo.html">Equipo médico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-lg btn-outline-success menu__boton">Reservar Cita</button>
            </div>
        </div>
    </nav>

    <!--inicio modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Reservar Cita</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="bg-light p-4 shadow rounded formulario">
                        <div class="mb-3">
                            <label class="form-label">Rut</label>
                            <div class="input-group">
                                <input id="rutCita" class="form-control" type="text" placeholder="Ingrese su rut">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Especialidad</label>
                            <div class="input-group">
                                <input id="espCita" class="form-control" type="text" placeholder="Ingrese especialidad">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <div class="input-group">
                                <input id="fechaCita" class="form-control" type="text" placeholder="Ingrese fecha atencion (día-mes-año)">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                    <button type="button" class="btn btn-primary" id="botonCitas">Reservar</button>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal-->

    <main>
        <section class="container justify-content-center mt-4">
            <form class="bg-light p-4 shadow rounded formulario">
                <h1 class="text-center mb-4">Formulario contacto</h1>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <div class="input-group">
                        <span class="input-group-text formulario__icon"><i class="bi bi-person-fill"></i></span>
                        <input id="nombre" class="form-control" type="text" placeholder="Ingrese su nombre">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <div class="input-group">
                        <span class="input-group-text formulario__icon"><i class="bi bi-envelope-fill"></i></span>
                        <input id="correo" class="form-control" type="email" placeholder="Ingrese su correo">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Asunto</label>
                    <div class="input-group">
                        <span class="input-group-text formulario__icon"><i class="bi bi-chat-fill"></i></span>
                        <input id="asunto" class="form-control" type="text" placeholder="Ingrese asunto del mensaje">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <textarea id="mensaje" class="form-control" rows="4" type="text" placeholder="Ingrese mensaje de su consulta"></textarea>
                </div>
                <button id="enviarFormulario" type="submit" class="btn w-100 formulario__boton">
                    <i class="bi bi-send-fill"></i> Enviar
                </button>
            </form>
        </section>
        <hr>
        <div class="mapswrapper">
            <h2>Donde nos encontramos</h2>
            <iframe width="100%" height="450" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=Sotero%20del%20rio&zoom=15&maptype=roadmap"></iframe>
            <a href="https://www.taxuni.com/minnesota-income-tax-calculator/">Minnesota Income Tax Calculator</a><style>.mapswrapper{background:rgb(245,245,245);position:relative}.mapswrapper iframe{border:0;position:relative;z-index:2}.mapswrapper a{color:rgba(0,0,0,0);position:absolute;left:0;top:0;z-index:0}</style>
        </div>
    </main>
    
    <footer class="bg-body-tertiary footer">
        <div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3 d-flex flex-column justify-content-start text-center my-4">
                    <img src="assets/img/logo.png" alt="logo" class="img-fluid mx-auto footer__img">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 d-flex flex-column justify-content-start text-center my-4">
                    <h2><strong>Sobre nosotros</strong></h2>
                    <a href="#" class="footer__link">Quienes Somos</a>
                    <a href="https://www.gob.cl/ministerios/ministerio-de-salud/" class="footer__link">Ministerio de Salud</a>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 d-flex flex-column justify-content-start text-center my-4">
                    <h2><strong>Contacto</strong></h2>
                    <span>Teléfono contacto: <a href="" class="footer__link">+569 9999 9999</a></span>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3 d-flex flex-column justify-content-start text-center my-4">
                    <h2><strong>Redes sociales</strong></h2>
                    <a href="#" class="footer__link">
                        <img src="assets/img/instagram.png" alt="instagram"> Instagram
                    </a>
                    <a href="#" class="footer__link">
                        <img src="assets/img/tik-tok.png" alt="tik-tok"> Tik tok

                </div>
            </div>
        </div>
    </footer>

</body>
</html>
